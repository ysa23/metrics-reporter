name: Lint and tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run tsc:build
