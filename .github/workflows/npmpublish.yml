name: Node.js Publish to NPM

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run tsc:build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24' # Publish with node 24 so npm will be able to use trusted providers for publishing a package
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish --access public
